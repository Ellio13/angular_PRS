<p>{{ title }}</p>

<table>
  <!-- Vendor dropdown -->
  <tr>
    <td>Vendor:</td>
    <td>
      <select [(ngModel)]="newProduct.vendorId" class="rounded">
        <option *ngFor="let v of vendors" [value]="v.id">
          {{ v.id }} â€“ {{ v.name }}
        </option>
      </select>
    </td>
  </tr>

  <!-- Part Number -->
  <tr>
    <td>Part Number:</td>
    <td>
      <input [(ngModel)]="newProduct.partNumber" type="text" />
    </td>
  </tr>

  <!-- Name -->
  <tr>
    <td>Name:</td>
    <td>
      <input [(ngModel)]="newProduct.name" type="text" />
    </td>
  </tr>

  <!-- Price -->
  <tr>
    <td>Price:</td>
    <td>
      <input [(ngModel)]="newProduct.price" type="number" step="0.01" />
    </td>
  </tr>

  <!-- Unit -->
  <tr>
    <td>Unit:</td>
    <td>
      <input [(ngModel)]="newProduct.unit" type="text" />
    </td>
  </tr>
</table>

<button (click)="addProduct()" style="border-radius: 8px;">Add Product</button>
<button routerLink="/product-list" style="margin-left: 15px; border-radius: 8px;">Cancel</button>
