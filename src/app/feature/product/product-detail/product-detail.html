<div *ngIf="product" class="component">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/product-list">Return to List</a></span>
  </section>
  
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td><strong>ID:</strong></td>
        <td>{{ product.id }}</td>
      </tr>
      <tr>
        <td><strong>Vendor Name:</strong></td>
        <td>{{ product.vendor.name }}</td>
      </tr>
      <tr>
        <td><strong>Part Number:</strong></td>
        <td>{{ product.partNumber }}</td>
      </tr>
      <tr>
        <td><strong>Name:</strong></td>
        <td>{{ product.name }}</td>
      </tr>
      <tr>
        <td><strong>Price:</strong></td>
        <td>{{ product.price | currency }}</td>
      </tr>
      <tr>
        <td><strong>Unit:</strong></td>
        <td>{{ product.unit }}</td>
      </tr>
      <tr>
        <td><strong>Photo Path:</strong></td>
        <td>{{ product.photoPath }}</td>
      </tr>
    </table>
  </main>
  
  <div class="mt-3">
    <a routerLink="/product-edit/{{ product.id }}" class="btn btn-sm btn-warning">
      Edit
    </a>
    <a routerLink="/product-list" class="btn btn-sm btn-secondary ms-2">
      Back to List
    </a>
  </div>
</div>

<div *ngIf="!product">
  <p>Loading product details...</p>
</div>
