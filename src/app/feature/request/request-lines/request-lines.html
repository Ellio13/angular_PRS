<p>request-lines works!</p>
<h4>Request {{ request?.id }} – Lines</h4>

<table class="table table-sm">
  <tr><td><b>User:</b></td><td>{{ request?.user.id }}</td></tr>
  <tr><td><b>Description:</b></td><td>{{ request?.description }}</td></tr>
  <tr><td><b>Status:</b></td><td>{{ request?.status }}</td></tr>
</table>

<section class="heading">
  <span>Line Items</span>
  <a routerLink="/line-item-create">
    <img src="/add-icon.png" width="20" height="20" title="Add Line Item"/>
  </a>
</section>

<table class="table table-striped table-hover" *ngIf="lineItems.length">
  <thead>
    <th>ID</th><th>Product</th><th>Qty</th>
  </thead>
  <tr *ngFor="let li of lineItems">
    <td>{{ li.id }}</td>
    <td>{{ li.productId }}</td>
    <td>{{ li.quantity }}</td>
  </tr>
</table>

<p *ngIf="!lineItems.length">— no line items yet —</p>
