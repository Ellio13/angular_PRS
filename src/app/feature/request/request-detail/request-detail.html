
<div *ngIf="request" class="component">
  <section class="heading">
    <span class="page-title font-weight-bold">{{ title }}</span>
    <span> | <a routerLink="/request-list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>ID</td>
        <td>{{ request.id }}</td>
      </tr>
      <tr>
        <td>User ID:</td>
        <td>
          <input
            [(ngModel)]="request.user.id"
            class="rounded"
            type="text"
            disabled
          />
        </td>
        <tr>
            <td>Description:</td>
            <td>
                <input
                [(ngModel)]="request.description"
                class="rounded"
                type="text"
                disabled
                />
            </td>
            <tr>
                <td>Justification</td>
                <td>
                    <input
                    [(ngModel)]="request.justification"
                    class="rounded"
                    type="text"
                    disabled
                    />
                </td>
            </tr>
            <tr>
                <td>Date Needed:</td>
                <td>
                    <input
                    [(ngModel)]="request.dateNeeded"
                    class="rounded"
                    type="text"
                    disabled
                    />
                </td>
            </tr>
                <tr>
                    <td>Delivery Mode:</td>
                    <td>
                        <input
                        [(ngModel)]="request.deliveryMode"
                        class="rounded"
                        type="text"
                        disabled
                        />
                    </td>
                </tr>

    </table>
      </main>
  <div class="mt-3">
    <a routerLink="/request-edit/{{ request.id }}" class="btn btn-sm btn-warning">
      Edit
    </a>
    <span> | </span>
    <a routerLink="/request-list" class="btn btn-sm btn-secondary">
      Back to List
    </a>
    <span> | </span>
  <button (click)="delete()" class="btn btn-sm btn-danger">
    Delete
  </button>
</div>
