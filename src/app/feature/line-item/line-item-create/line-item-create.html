
<p>{{ title }}</p>

<table>
  <!-- ▼ ADD: request dropdown -->
  <tr>
  <label for="request">Request:</label>
<select id="request"
        [(ngModel)]="lineItem.requestId"
        [disabled]="requestLocked"
        class="form-select">
  <option *ngFor="let r of requests" [value]="r.id">{{ r.id }}</option>
</select>
</tr>

  <!-- ▼ ADD: product dropdown -->
  <tr>
    <td>Product:</td>
    <td>
      <select [(ngModel)]="lineItem.productId">
        <option *ngFor="let p of products" [value]="p.id">{{ p.name }}</option>
      </select>
    </td>
  </tr>

  <!-- quantity (unchanged) -->
  <tr>
    <td>Quantity:</td>
    <td>
      <input type="number" [(ngModel)]="lineItem.quantity" />
    </td>
  </tr>
</table>

<button (click)="save()">Add Line Item</button>
<button routerLink="/line-item-list">Cancel</button>
