<div class="p-4">
  <section class="heading" *ngIf="isAdmin">
    <span class="page-title">Line Items</span>
    
<div class="p-4">
  <section class="heading centered" *ngIf="isAdmin">
    <div class="add-request-container">
      <span class="add-request-text">Add Line Item</span>
      <a routerLink="/line-item-create">
        <img width="20" height="20" src="add-icon.png" title="Add New" style="margin-left: 10px;" />
      </a>
    </div>
  </section>
  <table *ngIf="lineItems" class="table table-hover">
    <thead>
      <th>Id</th>
      <th>Request Id</th>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Actions</th>
    </thead>
    <tbody>
     <tr *ngFor="let li of lineItems">
  <td>{{ li.id }}</td>
  <td>{{ li.request?.id }}</td>
  <td>{{ li.product?.id }}</td>
  <td>{{ li.product?.name }}</td>
  <td>{{ li.quantity }}</td>
  <td>
    <a routerLink="/line-item-edit/{{li.id}}">
      <img src="/pencil-icon.png" width="20" height="20" title="Edit Line Item"/>
    </a> |
    <a routerLink="/line-item-detail/{{li.id}}">
      <img src="/details.png" width="20" height="20" title="Line Item Details"/>
    </a> |
    <a>
      <i class="bi bi-trash3" style="cursor: pointer;" title="Delete Vendor"
      width="20" height="20" title="Delete Line Item" 
      (click)="delete(li.id)"></i>
    </a> 
  
  </td>
</tr>
