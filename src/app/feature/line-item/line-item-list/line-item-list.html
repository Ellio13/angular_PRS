
<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/line-item-create">
      <img width="20" height="20" src="add-icon.png" title="Add New">
    </a>
  </section>
  <table *ngIf="lineItems" class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>Request Id</th>
      <th>Product Id</th>
      <th>Quantity</th>
    </thead>
    <tbody>
     <tr *ngFor="let li of lineItems">
  <td>{{ li.id }}</td>
  <td>{{ li.request?.id }}</td>
  <td>{{ li.product?.id }}</td>
  <td>{{ li.quantity }}</td>
  <td>
    <a routerLink="/line-item-edit/{{li.id}}">
      <img src="/pencil-icon.png" width="20" height="20" title="Edit Line Item"/>
    </a> |
    <a routerLink="/line-item-detail/{{li.id}}">
      <img src="/details.png" width="20" height="20" title="Line Item Details"/>
    </a> |
    <a>
      <img src="/delete.jpg" width="20" height="20" title="Delete Line Item" (click)="delete(li.id)"/>
    </a> 
  
  </td>
</tr>
