<div class="login-container">
  <div class="login-box">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
      <div class="form-group">
        <label for="username">
          Username
        </label>
        <input type="text" 
               id="username" 
               name="username"
               [(ngModel)]="username" 
               required
               placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password" 
               id="password" 
               name="password"
               [(ngModel)]="password" 
               required
               placeholder="Enter your password">
      </div>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" style="border-radius: 8px;">
        Login
      </button>
    </form>
  </div>
</div>
