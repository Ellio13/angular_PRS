

<div class="p-4">
  <section class="heading" *ngIf="isAdmin">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/user-create">
      <img width="20" height="20" src="add-icon.png" title="Add New" style="margin-left: 10px;" />
    </a>
  </section>
  <table *ngIf="users && isAdmin" class="table table-hover">
    <thead>
      <th>Id</th>
      <th>username</th>
      <th>password</th>
      <th>first name</th>
      <th>last name</th>
      <th>phone number</th>
      <th>email</th>
      <th>reviewer</th>
      <th>admin</th>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.username}}</td>
        <td>{{ u.password}}</td>
        <td>{{ u.firstName}}</td>
        <td>{{ u.lastName}}</td>
        <td>{{u.phoneNumber}}</td>
        <td>{{u.email}}</td>
        <td>{{u.reviewer}}</td>
        <td>{{u.admin}}</td>
       
        <td>
          <a routerLink="/user-edit/{{u.id}}">
            <img
              src="/pencil-icon.png"
              width="20"
              height="20"
              title="Edit User"
          /></a>
          |
          <a routerLink="/user-detail/{{u.id}}">
            <img
              src="/details.png"
              width="20"
              height="20"
              title="User Details"
            />
          </a>
          |
          <a>
            <i class="bi bi-trash3" style="cursor: pointer;" 
            title="Delete User"
              width="20"
              height="20"
              title="Delete User"
              (click)="delete(u.id)"></i>
          </a>
          
         <!-- 
         this is necessary for line items, but not for users 
         <a>
            <img
              src="/lines.png"
              width="20"
              height="20"
              title="Details"
            />
          </a> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
