<div class="p-4">
    <section class="heading" *ngIf="isAdmin">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <a routerLink="/vendor-create">
            <img width="20" height="20" src="/add-icon.png" title="Add New Vendor" />
        </a>
    </section>
  <table *ngIf="vendors && isAdmin" class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>code</th>
      <th>name</th>
      <th>address</th>
      <th>city</th>
      <th>state</th>
      <th>zip</th>
      <th>phone number</th>
      <th>email</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let v of vendors">
        <td>{{ v.id }}</td>
        <td>{{ v.code }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.address }}</td>
        <td>{{ v.city }}</td>
        <td>{{ v.state }}</td>
        <td>{{ v.zip }}</td>
        <td>{{ v.phoneNumber }}</td>
        <td>{{ v.email }}</td>
        <td>
          <a routerLink="/vendor-edit/{{ v.id }}">
            <img
              src="/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Vendor"
          /></a>
          |
          <a routerLink="/vendor-detail/{{ v.id }}">
            <img
              src="/details.png"
              width="20"
              height="20"
              title="Vendor Details"
            />
          </a>
          |
          <a routerLink="/vendor-delete/{{ v.id }}">
            <img
              src="/delete.jpg"
              width="20"
              height="20"
              title="Delete Vendor"
              (click)="delete(v.id)"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
