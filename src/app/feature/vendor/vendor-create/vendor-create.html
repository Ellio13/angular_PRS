<div class="p-4">
  <h1>{{ title }}</h1>
  <form #vendorForm="ngForm" (ngSubmit)="addVendor()">
    <div class="form-errors" *ngIf="vendorForm.submitted && !vendorForm.valid">
      <div class="error-message">Please fill in all required fields</div>
    </div>
    <table>
      <tr>
        <td>code:</td>
        <td>
          <input [(ngModel)]="newVendor.code" name="code" type="text" required />
        </td>
      </tr>
      <tr>
        <td>name:</td>
        <td>
          <input [(ngModel)]="newVendor.name" name="name" type="text" required />
        </td>
      </tr>
      <tr>
        <td>address:</td>
        <td>
          <input [(ngModel)]="newVendor.address" name="address" type="text" required />
        </td>
      </tr>
      <tr>
        <td>city:</td>
        <td>
          <input [(ngModel)]="newVendor.city" name="city" type="text" required />
        </td>
      </tr>
      <tr>
        <td>state:</td>
        <td>
          <input [(ngModel)]="newVendor.state" name="state" type="text" required />
        </td>
      </tr>
      <tr>
        <td>zip:</td>
        <td>
          <input [(ngModel)]="newVendor.zip" name="zip" type="text" required />
        </td>
      </tr>
      <tr>
        <td>phone:</td>
        <td>
          <input [(ngModel)]="newVendor.phoneNumber" name="phoneNumber" type="text" required />
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input [(ngModel)]="newVendor.email" name="email" type="email" required />
        </td>
      </tr>
    </table>
    <div class="button-container">
      <button type="submit" style="border-radius: 8px;">Add Vendor</button>
      <button type="button" (click)="cancel()" style="margin-left: 15px; border-radius: 8px;">Cancel</button>
    </div>
  </form>
</div>
